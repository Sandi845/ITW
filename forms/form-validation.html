<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Registration Form</h1>
    <form id="registration-form">
        <label for="user-id">User ID:</label>
        <input type="text" id="user-id" name="user-id" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>

        <label for="country">Country:</label>
        <select id="country" name="country" required>
            <option value="">Select a country</option>
            <option value="SOUTH AFRICA">SOUTH AFRICA</option>
            <option value="Canada">Canada</option>
            <option value="UK">UK</option>
            
        </select>

        <label for="zip-code">Zip Code:</label>
        <input type="text" id="zip-code" name="zip-code" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="sex">Sex:</label>
        <input type="radio" id="male" name="sex" value="male"> Male
        <input type="radio" id="female" name="sex" value="female"> Female

        <label for="language">Language:</label>
        <input type="radio" id="english" name="language" value="english"> English
        <input type="radio" id="non-english" name="language" value="non-english"> Non-English

        <label for="about">About:</label>
        <textarea id="about" name="about" required></textarea>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
